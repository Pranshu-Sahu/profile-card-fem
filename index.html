<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            darkCyan: 'hsl(185, 75%, 39%)',
            desaturatedBlue: 'hsl(229, 23%, 23%)',
            grayishBlue: 'hsl(227, 10%, 46%)',
            gray: 'hsl(0, 0%, 59%)'
          },
          fontFamily:{
            'kumbh':['Kumbh Sans', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-darkCyan flex flex justify-center items-center min-h-screen">
 <main class="bg-white rounded-xl overflow-hidden text-center mx-6">
  <img src="images/bg-pattern-card.svg" class="w-full" alt="">
  <img src="images/image-victor.jpg" class="hover:scale-110 duration-300 rounded-full border-8 border-white mx-auto -translate-y-1/2 -mb-12" alt="">
  <div class="flex justify-center items-center space-x-2">
    <h1 class="font-extrabold text-2xl text-desaturatedBlue">Victor Crest</h1>
    <div class="text-grayishBlue font-bold text-xl">26</div>
  </div>
  <p class="text-grayishBlue font-medium mt-3 text-xl">London</p>
  <div class="flex justify-evenly mt-5  mb-7">
    <div>
      <h2 class="text-2xl text-desaturatedBlue font-bold">80K</h2>
      <p class="text-gray text-sm font-regular">
  Followers
      </p>
    </div>
    <div>
      <h2 class="text-2xl text-desaturatedBlue font-bold">803K</h2>
      <p class="text-gray text-sm font-regular">
  Likes
      </p>
    </div><div>
      <h2 class="text-2xl text-desaturatedBlue font-bold">1.4K</h2>
      <p class="text-gray text-sm font-regular">
  Photos
      </p>
    </div>
  </div>
</main>
</body>
</html>
